        <p style="font-size: 25px; text-align: center; font-family: arial;margin-left: 3%; margin-right: 3%;">Feel free to reach out to us. We'd love to hear from you!</p>

        <form style="background-color: rgb(93, 236, 26); padding: 20px; border-radius: 5px; text-align: left;margin: 1%;">
            
            <label style="margin-top: 10px;  color:black; font-size: 25px; margin: 1% " for="name">Name:</label><br>

            <label style="margin-top: 10px;  color:black; font-size: 25px; margin: 1% " for="subject">Subject:</label><br>
            <input style="width: 95%; padding: 10px; border-radius: 5px; margin: 1%;" type="text" id="subject" name="subject" required><br><br>
    
            <label style="margin-top: 10px;  color:black; font-size: 25px; margin: 1% " for="message">Message:</label><br>
            <textarea style="width: 95%; padding: 10px; border-radius: 5px; margin: 1%;"  id="message" name="message" rows="4" required></textarea><br><br>
    
            <input style=" background-color: black; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;margin: 1%;" type="submit" value="Submit">
        </form>
